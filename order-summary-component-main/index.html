<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <img src="images/illustration-hero.svg" class="hero-bg" alt="" />

      <h3>Order Summary</h3>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="container">
        <div class="plan">
          <img src="images/icon-music.svg" alt="" />
          <div class="year">
            <p class="bold">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div>
        <button class="link-button">Change</button>
      </div>
<button class="pay-button">Proceed to Payment </button>
<button class="cancel-button">Cancel Order</button>
      
    </div>
  </body>
</html>
